<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodFlix</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>MoodFlix </h1>
    <p>Smart movie suggestions based on your mood</p>
  </header>

  <script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
  mermaid.initialize({ startOnLoad: true });
</script>


  <main>
    <section class="quiz-section">
      <h2>How are you feeling today?</h2>
      <select id="mood-select">
        <option value="">-- Select Mood --</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
        <option value="romantic">Romantic</option>
        <option value="bored">Bored</option>
      </select>

      <button onclick="getRecommendations()">Get Movies</button>
    </section>

    <section class="recommendations">
      <h2>Recommended Movies</h2>
      <div id="movie-list">Your movie list will appear here...</div>
    </section>

    <section class="diagram-section">
  <h2>How MoodFlix Works</h2>
  <div class="mermaid-container">
  <div class="mermaid">
  graph TD
    A[User Mood] --> B[Mapped Genres]
    B --> C[TMDb API Request]
    C --> D[Top 5 Movies]
    D --> E[Displayed to User]
</div>
<div>
</section>

  </main>

  <script src="script.js"></script>
</body>
</html>
